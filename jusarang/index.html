        <section id="join" class="mainSection">
            <h1>회원가입</h1>
            <form action="send.php">
                <fieldset>
                    <legend>필수 사항</legend>
                    <ul>
                        <li>
                            <span class="joinTitle">구분</span>
                            <input type="radio" name="typeCheck" checked id="userLocal">
                            <label for="userLocal">내국인</label>
                            <input type="radio" name="typeCheck" id="userForeigner">
                            <label for="userForeigner">외국인</label>
                        </li>
                        <li>
                            <label for="userID" class="joinTitle">아이디</label>
                            <input type="text" name="id" id="userID" placeholder="영문, 숫자" required autofocus="autofocus">
                        </li>
                        <li>
                            <label for="userPW" class="joinTitle">패스워드</label>
                            <input type="password" name="pw" id="userPW" placeholder="영문, 숫자, 특수문자" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>추가 사항</legend>
                    <ul>
                        <li>
                            <label for="userEmail" class="joinTitle">이메일</label>
                            <input type="email" id="userEmail">
                        </li>
                        <li>
                            <label for="userTel" class="joinTitle">휴대폰 번호</label>
                            <input type="tel" id="userTel">
                        </li>
                        <li>
                            <label for="userAge" class="joinTitle">나이</label>
                            <input type="number" name="age" id="userAge">
                        </li>
                        <li>
                            <label for="userUrl" class="joinTitle">홈페이지</label>
                            <input type="url" id="userUrl">
                        </li>
                        <li>
                            <label for="userInfo" class="joinTitle">소개글</label>
                            <textarea id="userInfo" placeholder="간단한 소개글을 입력하세요."></textarea>
                        </li>
                    </ul>
                </fieldset>

                <div class="actionButtons">
                    <button type="reset">취소</button>
                    <button type="submit">등록</button>
                </div>
            </form>
        </section>
