<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>주사랑 선교회 ERP System</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <header class="header">
            <h1>교회 정보 수정</h1>
        </header>

        <nav class="nav">
            <ul>
                <li>
                    <a href="mainView.html">교회 조회</a>
                </li>
                <li>
                    <a href="viewOrderSheetList.html">주문서 조회</a>
                </li>
                <li>
                    <a href="writeOrderSheet.html">주문서 작성</a>
                </li>
                <li>
                    <a href="#">로그아웃</a>
                </li>
            </ul>
        </nav>

        <section>
            <form action="./viewChurchInfo.html">
                <fieldset>
                    <legend>교회 정보</legend>
                    <ul>
                        <li>
                            <label for="church_name">교회명</label>
                            <input type="text" id="church_name" required autofocus="autofocus" value="계산장로교회">
                        </li>
                        <li>
                            <label for="church_address">주소</label>
                            <input type="text" id="church_address" value="인천 계양구 부평초등길">
                        </li>
                        <li>
                            <label for="church_middleTelNum">연락처</label>
                            <select id="church_firstTelNum">
                                <option>02</option>
                                <option selected>032</option>
                                <option>033</option>
                                <option>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                                <option>070</option>
                            </select>
                            <input type="tel" id="church_middleTelNum" value="545">
                            <input type="tel" id="church_lastTelNum" value="8981">
                        </li>
                        <li>
                            <label for="markStaff">배정직원</label>
                            <input type="text" id="markStaff" value="정지웅" required readonly>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>담당자1</legend>
                    <ul>
                        <li>
                            <label for="customer1_name">이름</label>
                            <input type="text" id="customer1_name" required value="정명옥">
                            <select>
                                <option>권사님</option>
                                <option selected>집사님</option>
                                <option>장로님</option>
                                <option>목사님</option>
                                <option>사모님</option>
                                <option>성도</option>
                                <option>간사</option>
                            </select>
                        </li>
                        <li>
                            <label for="customer1_position">직위</label>
                            <input type="text" id="customer1_position" value="여전도회장">
                            <select>
                                <option>재직</option>
                                <option>은퇴</option>
                                <option>기타</option>
                            </select>
                        </li>
                        <li>
                            <label for="customer1_middleTelNum">연락처</label>
                            <select id="customer1_firstTelNum">
                                <option>02</option>
                                <option>032</option>
                                <option>033</option>
                                <option selected>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                                <option>070</option>
                            </select>
                            <input type="tel" id="customer1_middleTelNum" required value="1234">
                            <input type="tel" id="customer1_lastTelNum" required value="5678">
                        </li>
                        <li>
                            <label for="customer1_address">주소</label>
                            <input type="text" id="customer1_address" required value="인천 계양구 부평초등길">
                        </li>
                        <li>
                            <input type="radio" name="mainCustomer" id="customer1_main" value="customer1" checked>
                            <label for="customer1_main">주 담당자</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>메모</legend>
                    <textarea>매년 추석 떄 바자회가 있음</textarea>
                </fieldset>
                <input type="submit" value="수정">
            </form>
        </section>

        <footer>
            &copy; yunsub2 &amp; kanziw
        </footer>

    </body>
</html>
