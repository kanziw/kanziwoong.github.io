        <section>
            <form action="./viewTradersList.html">
                <fieldset>
                    <legend>거래처 정보</legend>
                    <ul>
                        <li>
                            <label for="tardersName">거래처명</label>
                            <input type="text" id="tardersName" required autofocus="autofocus">
                        </li>
                        <li>
                            <label for="tradersAddr">주소</label>
                            <input type="text" id="tradersAddr" required>
                        </li>
                        <li>
                            <label for="markPerson">담당자</label>
                            <input type="text" id="markPerson" value="정지웅" required>
                        </li>
                        <li>
                            <label for="midTradersTelNum">연락처</label>
                            <select id="firstCTelNum">
                                <option>02</option>
                                <option>032</option>
                                <option>033</option>
                                <option selected>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                                <option>070</option>
                            </select>
                            <input type="tel" id="midTradersTelNum">
                            <input type="tel" id="lastTradersTelNum">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>메모</legend>
                    <textarea placeholder="특이사항 입력"></textarea>
                </fieldset>
                <input type="submit" value="추가">
