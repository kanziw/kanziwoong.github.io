<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <title>주사랑 선교회 ERP System</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header class="header">
            <h1>신규 교회 추가</h1>
        </header>

        <nav class="nav">
            <ul>
                <li>
                    <a href="addNewChurch.html">신규 교회 추가</a>
                </li>
                <li>
                    <a href="mainView.html">조회 및 수정</a>
                </li>
                <li>
                    <a href="#">내 담당 교회 목록</a>
                </li>
                <li>
                    <a href="#">주문서 작성</a>
                </li>
                <li>
                    <a href="#">로그아웃</a>
                </li>
            </ul>
        </nav>

        <section>
            <form action="./viewChurchInfo.html">
                <fieldset>
                    <legend>교회 정보</legend>
                    <ul>
                        <li>
                            <label for="churchName">교회명</label>
                            <input type="text" id="churchName" required autofocus="autofocus">
                        </li>
                        <li>
                            <label for="churchAddr">주소</label>
                            <input type="text" id="churchAddr">
                        </li>
                        <li>
                            <label for="midCTelNum">연락처</label>
                            <select id="firstCTelNum">
                                <option>02</option>
                                <option>032</option>
                                <option>033</option>
                                <option>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                                <option>070</option>
                            </select>
                            <input type="tel" id="midCTelNum">
                            <input type="tel" id="lastCTelNum">
                        </li>
                        <li>
                            <label for="markPerson">배정직원</label>
                            <input type="text" id="markPerson" value="정지웅" required readonly>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>담당자1</legend>
                    <ul>
                        <li>
                            <label for="name1">이름</label>
                            <input type="text" id="name1" required>
                            <select>
                                <option>권사님</option>
                                <option>집사님</option>
                                <option>장로님</option>
                                <option>목사님</option>
                                <option>사모님</option>
                                <option>성도</option>
                                <option>간사</option>
                            </select>
                        </li>
                        <li>
                            <label for="position1">직위</label>
                            <input type="text" id="position1">
                            <select>
                                <option>재직</option>
                                <option>은퇴</option>
                                <option>기타</option>
                            </select>
                        </li>
                        <li>
                            <label for="midP1TelNum">연락처</label>
                            <select id="firstP1TelNum">
                                <option>02</option>
                                <option>032</option>
                                <option>033</option>
                                <option>010</option>
                                <option>011</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                                <option>070</option>
                            </select>
                            <input type="tel" id="midP1TelNum" required>
                            <input type="tel" id="lastP1TelNum" required>
                        </li>
                        <li>
                            <label for="name1Addr">주소</label>
                            <input type="text" id="name1Addr" required>
                        </li>
                        <li>
                            <input type="radio" name="mainPerson" id="person1" checked>
                            <label for="person1">주 담당자</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>메모</legend>
                    <textarea placeholder="특이사항 입력"></textarea>
                </fieldset>
                <input type="submit" value="추가">
            </form>
        </section>

        <footer>
            &copy; yunsub2 &amp; kanziw
        </footer>

    </body>
</html>
